<!DOCTYPE html>
<html>
  <head>
    <title>Prototype Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <nav>
          <ul>
            <li><a href="../home/index.html">Home</a></li>
            <li><a href="../plans/index.html">Plans</a></li>
            <li><a href="../recent/index.html">Recent</a></li>
            <li><a href="../account/index.html">Account</a></li>
            <li><a href="../settings/index.html">Settings</a></li>
          </ul>
        </nav>
      </div>
      <button class="menu-button"><i class="arrow down"></i></button>
    </header>
    <main>
      <div id="content-section">
        <h1>Account</h1>
        <div id="accountItems">
          <div class="accountItem">
            <h3>Name:</h3>
            <input type="text" />
          </div>
          <div class="accountItem">
            <h3>Bio:</h3>
            <textarea rows="6" cols="50">
            </textarea>
          </div>
          <div class="accountItem">
            <h3>Logged In Devices:</h3>
            <ul id="devices">
              <li><img src="" alt="" />Android xxxxx, SC</li>
              <li><img src="" alt="" />Chrome xxxxx, CA</li>
            </ul>
          </div>
          <div class="accountItem">
            <h3>Plan Status:</h3>
            <p>Pro Member</p>
          </div>
          <div class="accountItem">
            <h3>Two-Factor Authentication</h3>
            <div class="toggle-container">
              <label class="switch">
                <input type="checkbox" checked />
                <span class="slider"></span>
              </label>
              <span class="toggle-status">Enabled</span>
            </div>
          </div>
          <div class="accountItem">
            <h3>Change Subscription:</h3>
            <select name="language" id="language-picker">
              <option value="English">Free</option>
              <option value="Spanish">Pro</option>
            </select>
          </div>
          <div class="accountItem">
            <h3>Payment Method</h3>
            <button><img src="../images/pay.png" alt="" /></button>
          </div>
          <div class="accountItem">
            <h3>Download Account Data</h3>
            <button><img src="../images/download.png" alt="" /></button>
          </div>
          <div class="accountItem">
            <h3>View Profile Preview</h3>
            <button>View</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-div"></div>
    </footer>
    <script src="../scripts/navbarmobile.js"></script>
  </body>
</html>
